<mat-card>
	<div class="image-cover" style="background-image: url(/assets/profile-cover.jpg);"></div>
	<mat-card-content>
		<h5 class="titre-block">{{detailBlock?.block.libelle}}</h5>
		<div class="action-block">
			<button mat-mini-fab matTooltip="Voir les details de mon abonnement" matTooltipClass="tooltipclass" class="voir-detail">
				<i class="fa fa-eye fa-2x"></i> 
			</button>
		</div>
	</mat-card-content>
	<mat-card-actions>
		<button mat-raised-button matTooltip="Editer mon espace" matTooltipClass="tooltipclass" (click)="onEditerEspace(detailBlock.id)" i18n class="reabonne">
			Editer mon espace
		</button>
		<button i18n mat-raised-button matTooltip="Se désabonner du block " matTooltipClass="tooltipclass" (click)="onReabonne()" class="desabonne">
			Se réabonner
		</button>
	</mat-card-actions>
</mat-card>
