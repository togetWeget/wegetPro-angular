<div class="details-container">
	<form [formGroup]="detailsForm" (submit)="updateDetails()">
		
		<div class="row">
			<div class="col-md-8">
				<legend i18n>Réseaux Sociaux</legend>
				<div class="form-group">
					<label for="" i18n>Facebook</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">
								<i class="fa fa-facebook"></i>		
							</span>
						</div>
						<input type="text" autocomplete="off" class="form-control" id="facebook" placeholder="Facebook">
					</div>
				</div>
				<div class="form-group">
					<label for="" i18n>Twitter</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">
								<i class="fa fa-twitter"></i>		
							</span>
						</div>
						<input type="text" autocomplete="off" class="form-control" id="twitter" placeholder="Twitter">
					</div>
				</div>
				<div class="form-group">
					<label for="" i18n>Google+</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">
								<i class="fa fa-google-plus"></i>		
							</span>
						</div>
						<input type="text" autocomplete="off" class="form-control" id="google_plus" placeholder="Google+">
					</div>
				</div>
				<div class="form-group">
					<label for="" i18n>Linkedin</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">
								<i class="fa fa-linkedin"></i>		
							</span>
						</div>
						<input type="text" autocomplete="off" class="form-control" id="linkedin" placeholder="Linkedin">
					</div>
				</div>
				<div class="form-group">
					<label for="" i18n>Dribbble</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">
								<i class="fa fa-dribbble"></i>		
							</span>
						</div>
						<input type="text" autocomplete="off" class="form-control" id="dribbble" placeholder="Dribbble">
					</div>
				</div>
				<div class="form-group">
					<label for="" i18n>Skype</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<span class="input-group-text">
								<i class="fa fa-skype"></i>		
							</span>
						</div>
						<input type="text" autocomplete="off" class="form-control" id="skype" placeholder="Skype">
					</div>
				</div>
			</div>
			
		</div>
		
	
		<button type="submit" i18n class="btn btn-blue"><i class="fa fa-refresh"></i>&nbsp;&nbsp;Mettre à jours</button>
	</form>
</div>
