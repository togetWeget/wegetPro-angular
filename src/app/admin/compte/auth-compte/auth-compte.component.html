<div class="auth-container">
	<form [formGroup]="authForm" (submit)="updateAuth()">
		<div class="row">
			<!-- informations personnelles -->
			<div class="col-md-8">
				<legend i18n>Accès au compte</legend>
				<div class="row">
					<div class="col-md-8">
						<div class="form-group">
							<label for="" i18n>Adresse electronique</label>
							<input type="text" class="form-control" id="email" placeholder="votre adresse electronique">
						</div>
						<div class="form-group">
							<label for="" i18n>Nouveau mot de passe</label>
							<input type="text" class="form-control" id="password" placeholder="Votre mot de passe">
						</div>					
						<div class="form-group">
							<label for="" i18n>Confirmer le mot de passe</label>
							<input type="text" class="form-control" id="date_naiss" required="required" placeholder="Confirmer votre mot de passe">
						</div>
						<button type="submit" class="btn btn-blue"><i class="fa fa-refresh" i18n></i>&nbsp;&nbsp;Mettre à jours</button>
					</div>
				</div>
			</div>
			<!-- /informations personnelles -->
		</div>
	</form>
</div>
