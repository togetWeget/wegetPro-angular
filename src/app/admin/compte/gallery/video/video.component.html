  <div class="col-sm-12 gal-container">
<ul class="gallery_box gal-item" style="display:block; width:100%;">
	<li *ngFor="let ie of [1,2,3,4,5,6,7,8,9]; index as i">
				<video  controls class="videob">
				  <source [src]="img" type="video/mp4">
				  <source [src]="img" type="video/3gp">
				  <source [src]="img" type="video/avi">
				  <source i18n [src]="img" type="video/webm">
				  Your browser does not support HTML5 video.
				 </video>
	</li>
</ul>
</div>
