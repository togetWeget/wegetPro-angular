<form (submit)="onSubmit()" [formGroup]="formationForm" >
	<legend i18n>Modifier le programme</legend>
	<mat-accordion>
	  <mat-expansion-panel>
	    <mat-expansion-panel-header>
	      <mat-panel-title i18n>
	        Informations sur la formation
	      </mat-panel-title>
	    </mat-expansion-panel-header>
	  	  <!-- content here -->
	  	<div class="row">
	  		<div class="col-md-4">
	  	  		<button type="button" mat-raised-button lnlFmTrigger="#input1" color="primary">Choisissez une image</button>
 
				<input type="file" lnlFmInput class="form-control" accept="image/*" id="input1" placeholder="Input field">
				 
				<lnl-fm-output (files)="handleFiles($event)" accept="image/*" name="image_photo" (errors)="handleErrors($event)" [multiple]="false" selector="#input1"></lnl-fm-output>
	  	  	</div>
	  	  	<div class="col-md-4">
	  	  		<button type="button" mat-raised-button lnlFmTrigger="#input2" color="primary">Formulaire</button>
 
				<input type="file" lnlFmInput class="form-control" id="input2" placeholder="Input field">
				 
				<lnl-fm-output (files)="handleFormulaireFiles($event)" name="image_photo" (errors)="handleFormulaireErrors($event)" [multiple]="false" selector="#input2"></lnl-fm-output>
	  	  	</div>
	  	  	<div class="col-md-4">
	  	  		<button type="button" mat-raised-button lnlFmTrigger="#input3" color="primary">Catalogue</button>
 
				<input type="file" lnlFmInput class="form-control" id="input3" placeholder="Input field">
				 
				<lnl-fm-output (files)="handleCatalogueFiles($event)" name="image_photo" (errors)="handleCatalogueErrors($event)" [multiple]="false" selector="#input3"></lnl-fm-output>
	  	  	</div>
	  	  	<div class="col-md-6">
	  	  		<mat-form-field class="example-full-width">
	  	  		  <mat-select placeholder="Niveau d'étude" formControlName="formation_niveau">
	  	  		    <mat-option *ngFor="let niv of outils.niveauEtude" [value]="niv.name">
	  	  		      {{niv.name}}
	  	  		    </mat-option>
	  	  		  </mat-select>
	  	  		</mat-form-field>
	  	  	</div>
	  	  	<!-- <div class="col-md-6">
	  	  		<mat-form-field class="example-full-width">
	  	  			<input matInput placeholder="Illustration" type="file" [value]="">
	  	  		</mat-form-field>
	  	  	</div> -->
	  	  	<div class="col-md-6">
	  	  		<mat-form-field class="example-full-width">
	  	  			<input matInput placeholder="Titre" [value]="" formControlName="titre">
	  	  		</mat-form-field>
	  	  	</div>
	  	  	<div class="col-md-12">
	  	  		<mat-form-field class="example-full-width">
	  	  			<textarea matInput placeholder="Description" rows="5" formControlName="description"></textarea>
	  	  		</mat-form-field>
	  	  	</div>
	  	  	<div class="col-md-12">
	  	  		<mat-form-field class="example-full-width">
	  	  			<textarea matInput placeholder="Contenu" rows="5" formControlName="contenu"></textarea>
	  	  		</mat-form-field>
	  	  	</div>
	  	  	<!-- <div class="col-md-4">
	  	  		<mat-form-field class="example-full-width">
	  	  			<textarea matInput placeholder="Debouchés" rows="3" ></textarea>
	  	  		</mat-form-field>
	  	  	</div>
	  	  	<div class="col-md-4">
	  	  		<mat-form-field class="example-full-width">
	  	  			<textarea matInput placeholder="Conditions d'accès" rows="3"></textarea>
	  	  		</mat-form-field>
	  	  	</div>
	  	  	<div class="col-md-4">
	  	  		<mat-form-field class="example-full-width">
	  	  			<textarea matInput placeholder="Pièces à fournir" rows="3"></textarea>
	  	  		</mat-form-field>
	  	  	</div> -->
	  	  	<div class="col-md-4">
	  	  		<mat-form-field class="example-full-width">
	  	  			<input matInput placeholder="Durée (mois)" [value]="" formControlName="dureeFormation" >
	  	  		</mat-form-field>
	  	  	</div>
	  	  	<div class="col-md-4">
	  	  		<mat-form-field class="example-full-width">
	  	  		  <mat-select placeholder="Diplôme" formControlName="diplome" >
	  	  		    <mat-option *ngFor="let dip of outils.diplomes" [value]="dip.name">
	  	  		      {{dip.name}}
	  	  		    </mat-option>
	  	  		  </mat-select>
	  	  		</mat-form-field>
	  	  	</div>
	  	  	<div class="col-md-4">
	  	  		<mat-form-field class="example-full-width">
	  	  			<input matInput placeholder="Prix" [value]="" formControlName="formation_prix" >
	  	  		</mat-form-field>
	  	  	</div>
	  	</div>
	  	  <!-- end content -->
	  </mat-expansion-panel>
	
	  <mat-expansion-panel>
	    <mat-expansion-panel-header>
	      <mat-panel-title i18n>
	        Cours dispensés
	      </mat-panel-title>
	    </mat-expansion-panel-header>
	      <!-- content here -->
	  	  <div class="row" formArrayName="cour">
	  	  	<div class="col-md-12">
	  	  		<button mat-raised-button type="button" (click)="addCour()" class="btn-blue" i18n>Ajouter un cours</button>
	  	  		<div *ngIf="cour">
	  	  			<mat-card class="cours-card" *ngFor="let co of cour?.controls; let i = index;">
	  	  				<mat-card-header>
	  	  					<mat-card-title i18n>Cours {{i}} <button (click)="removeCour(i)" mat-fab type="button" color="warn"><i class="fa fa-trash"></i></button></mat-card-title>
	  	  				</mat-card-header>
	  	  			  <mat-card-content>
	  	  			  	<div class="row" [formGroupName]="i" >
	  	  			  		<div class="col-md-12">
								<mat-form-field class="example-full-width">
									<input matInput placeholder="Titre du cours" formControlName="titre" [value]="">
								</mat-form-field>
	  	  			  		</div>
	  	  			  		<div class="col-md-12">
								<mat-form-field class="example-full-width">
									<textarea matInput placeholder="Description du cours" formControlName="description" rows="8"></textarea>
								</mat-form-field>
	  	  			  		</div>
	  	  			  	</div>
	  	  			  </mat-card-content>
	  	  			</mat-card>
	  	  		</div>
	  	  	</div>
	  	  </div>
	  	  <!-- end content -->
	  </mat-expansion-panel>
	
	</mat-accordion>
	<button mat-raised-button type="submit" class="bt-x btn-blue" i18n>Ajouter</button>
</form>
