<app-admin-card [adminCard]="admin_card" (clickOcur)="handleClick($event)" >
	<div class="admin-card-content">
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="45%">Contenu</th>
					<th width="10%">Etat</th>
					<th width="15%">Date</th>
					<th width="20%">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let flash of (flash$ | async)?.body; let i=index;" [ngClass]="{'desactive': !flash.etat}">
					<td>
						{{flash.contenu}}
					</td>
					<td>
						<span *ngIf="flash.etat"><i class="fa fa-eye"></i></span>
						<span *ngIf="!flash.etat"><i class="fa fa-eye-slash"></i></span>
					</td>
					<td>{{flash.date}}</td>
					<td>
						<button mat-raised-button (click)="modifierFlash(flash.id)" class="green"><i class="fa fa-edit"></i></button>
						<button mat-raised-button (click)="supprimerFlash(flash.id)" class="btn-danger"><i class="fa fa-trash"></i></button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="admin-card-footer">

	</div>
</app-admin-card>
