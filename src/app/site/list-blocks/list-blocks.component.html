<div class="row"  style="padding-left:0px;" *ngIf="blocks !== null && blocks !== undefined && blocks?.length > 0">
  <div *ngFor="let blk of blocks; let i=index" class="col-lg-4 col-12 col-md-6 list-item">     
    <app-single-block [block]="blk" *ngIf="i<6"></app-single-block>
  </div>
  <div></div>
</div>

<div class="alert alert-info" *ngIf="blocks === null || blocks === undefined || blocks?.length <= 0">
	Désolé! Nous n'avons pu trouver d'espace
</div>
