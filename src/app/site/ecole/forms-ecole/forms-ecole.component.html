 
  <div class="media">
    <a class="pull-left" href="#" target="_parent">
      <img alt="image" class="img-responsive" [src]="imageForm" width="200">
    </a>
    <div class="clearfix d-none d-sm-block d-md-none"></div>
    <div class="media-body fnt-smaller" style="margin-left:10px;">
      <a href="#" target="_parent"></a>
      <h4 class="media-heading">
        <a href="#" target="_parent">{{formation.titre}}</a>
        <ul class="list-inline pull-right toolbar">
          <li class="list-inline-item">
            <a class="catalogue" download="DownloadFileCatalogue()"><i class="fa fa-download fa-lg" title="Catalogue"></i></a>
          </li>
          <li class="list-inline-item">
            <a class="formulaire"><i class="fa fa-edit fa-lg" title="Formulaire"></i></a>
          </li>
          <li class="list-inline-item social">
            <a class="partager-social"><i class="fa fa-share-alt fa-lg" title="Partager"></i></a>
            <ul class="list-inline social-list">
              <li class="social-item"><i class="fa fa-download back-blue" title="Catalogue"></i></li>
              <li class="social-item"><i class="fa fa-edit" title="Formulaire"></i></li>
              <li class="social-item"><i class="fa fa-share-alt" title="Partager"></i></li>
            </ul>
          </li>
        </ul>
      </h4>
      <ul class="list-inline mrg-0 btm-mrg-10 clr-535353">
        <li class="list-inline-item"><i class="fa fa-clock-o"></i>&nbsp;{{formation.dureeFormation}}</li>
        <li class="list-inline-item" style="list-style: none">|</li>
        <li class="list-inline-item"><i class="fa fa-money"></i>&nbsp;{{formation.formation_prix}}</li>
        <li class="list-inline-item" style="list-style: none">|</li>
        <li class="list-inline-item"><i class="fa fa-graduation-cap"></i>&nbsp;{{formation.diplome}}</li>
      </ul>
      <p class="d-none d-sm-block">
        {{formation.contenu}}
        <button type="button" class="btn btn-info btn-sm" (click)="onVoirPlus()">Voir +</button>
      </p>
    </div>
  </div>
