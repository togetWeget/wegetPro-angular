
<div class="popup-box chat-popup popup-box-max" id="qnimate">
    		  <div class="popup-head">
				<div class="popup-head-left pull-left" *ngIf="chatact.checkchange === false" style="color:#aaa; border-color:#fefefe;"> 
				
				<div [ngStyle]="{'background-image': 'url(' + chatact.photo + ')'}" *ngIf="chatact.photo !== null && chatact.photo !== ''" class="img-r"></div>
				<div [ngStyle]="{'background-image': 'url(assets/photo/avatar.jpg)'}" *ngIf="chatact.photo === null || chatact.photo === '' " class="img-r"></div>
				
					<div class="break" style="line-height:2.5em;" title="">{{chatact.nom}}</div>
					
				</div>
				
				
				<div class="popup-head-left pull-left" *ngIf="chatact.checkchange === true" style="color:#aaa; border-color:#fefefe;"> 

					<div class="break" style="line-height:2.5em;" title="">WegetPro Chat live</div>
					
				</div>
					  <div class="popup-head-right pull-right">
						<!-- <div class="btn-group"> -->
    								  <!-- <button class="chat-header-button" data-toggle="dropdown" type="button" aria-expanded="false"> -->
									   <!-- <i class="fa fa-cog"></i> </button> -->
									  <!-- <ul role="menu" class="dropdown-menu pull-right"> -->
										<!-- <li><a href="#">rechercher</a></li> -->
										<!-- <li><a href="#">vider message</a></li> -->
									  <!-- </ul> -->
						<!-- </div> -->
						
					  <button data-widget="remove" id="" class="chat-header-button pull-right" type="button" (click)="desactivatechat()"><i class="fa fa-remove"></i></button>
					  
					  <button data-widget="" id="" class="chat-header-button pull-right" *ngIf="chatact.miximaze === true" type="button" (click)="maximin()"><i class="fa fa-window-minimize"></i></button>
					  
					  <button data-widget="" id="" class="chat-header-button pull-right" *ngIf="chatact.miximaze === false" type="button" (click)="maximin()"><i class="fa fa-window-maximize"></i></button>
					  
					  <button data-widget="remove" id="" class="chat-header-button" type="button" *ngIf="chatact.checkchange === false" (click)="change();"><i class="fa fa-ellipsis-h"></i></button>
					  
					  <button data-widget="" id="" class="chat-header-button" type="button" (click)="search()" *ngIf="ifactivechat() === true && chatact.checkchange === true"><i class="fa fa-search"></i></button>
					  
                      </div>
			  </div>
			<div class="popup-messages">
    		
			<div class="search" *ngIf="ifactivechat() === true" style="background:#fefefe; z-index:99999999999;  width:100%; box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.2); display:none;">
				
				<form class="example-form">
				  <mat-form-field class="example-full-width">
					<input matInput placeholder="Rechercher un membre ici" style="border-bottom-color: transparent !important;" name="cherch" value="" [(ngModel)]="userFilter.nomComplet">
				  </mat-form-field>
				</form>
			</div>
			
			
			<div class="direct-chat-messages" *ngIf="ifactivechat() === true && chatact.checkchange === false && chatact.id !== null">
			
				<div  *ngFor="let val of [1,2,3,4,5,6,7,8,9]; index as i">
                    
					
					<div class="chat-box-single-line">
					28 septembre 2018
					</div>
					
					
					<!-- Message. Default to the left -->
                    <div class="direct-chat-msg">
                      <div class="direct-chat-info clearfix">
                        <span class="direct-chat-name pull-left">Djoue</span>
                      </div>
                      <!-- /.direct-chat-info -->
				<div [ngStyle]="{'background-image': 'url(' + chatact.photo + ')'}" *ngIf="chatact.photo !== null && chatact.photo !== ''" class="img-r"></div>
				<div [ngStyle]="{'background-image': 'url(assets/photo/avatar.jpg)'}" *ngIf="chatact.photo === null || chatact.photo === '' " class="img-r"></div>
					  
					  
					  <!-- /.direct-chat-img -->
                      <div class="direct-chat-text">
                        loremp ipsum
                      </div>
					  <div class="direct-chat-info clearfix">
                        <span class="direct-chat-timestamp pull-right">3.36 PM</span>
                      </div>
                      <!-- /.direct-chat-text -->
                    </div>
                    <!-- /.direct-chat-msg -->
				                
                 </div>
            </div>
				  
				  <div class="direct-chat-messages" style="" *ngIf="ifactivechat() === true && chatact.checkchange === true">


			
			
				  
					<div class="" style="border-bottom: 1px solid #ddd; width:100%; height:60px; padding:4px; overflow:hidden; cursor:pointer" *ngFor="let pers of memebreall | filterBy: userFilter; index as i;" (click)="changeval(pers.pathPhoto, pers.nomComplet, pers.id);">

							 <div [ngStyle]="{'background-image': 'url(' + pers.pathPhoto + ')'}" *ngIf="pers.pathPhoto !== null && pers.pathPhoto !== ''" class="img-r"></div>
				<div [ngStyle]="{'background-image': 'url(assets/photo/avatar.jpg)'}" *ngIf="pers.pathPhoto === null || pers.pathPhoto === '' " class="img-r"></div>

					<div class="" style="width:auto; margin-left:5px;">
									<div style="line-height:2.5em;">
									<div style="max-width:150px; float:left; text-overflow: ellipsis; white-space: nowrap;overflow: hidden;">{{pers.nomComplet}}</div>
									<div class="fa fa-circle pull-right" style="color:green; line-height:2.5em;">&nbsp;
									
									<a href="." (click)="false;" style="color:#ccc; font-size:10px;">il y 2min {{i}}</a>
									
									</div>
										
									</div>

					</div>
					
					</div>
					
					
					<div class="" style="border-bottom: 1px solid #ddd; width:100%; height:60px; padding:4px; overflow:hidden; cursor:pointer"  *ngIf="(memebreall | filterBy: userFilter).length === 0">

					<p>Aucun élément trouvé pour : {{userFilter.nomComplet}}</p> 	
				
					</div>
				  
				  
				  <div class="direct-chat-messages" style="display:flex;" *ngIf="ifactivechat() === false">
					<div> WegetPro chat</div>
				  </div>
			
			
			
			
			
			
			
			
			
			</div>
			<div class="popup-messages-footer" *ngIf="chatact.checkchange === false">
			<textarea id="status_message" placeholder="Type a message..." [disabled]="ifactivechat() === false? 'disabled' : '' " rows="10" cols="40" name="message"></textarea>
			<div class="btn-footer">
			<button class="bg_none" [disabled]="ifactivechat() === false? 'disabled' : '' "><i class="fa fa-film"></i> </button>
			<button class="bg_none" [disabled]="ifactivechat() === false? 'disabled' : '' "><i class="fa fa-camera"></i> </button>
            <button class="bg_none" [disabled]="ifactivechat() === false? 'disabled' : '' "><i class="fa fa-paperclip"></i> </button>
			<button class="bg_none pull-right" [disabled]="ifactivechat() === false? 'disabled' : '' "><i class="fa fa-thumbs-up"></i> </button>
			</div>
			</div>
	  </div>
