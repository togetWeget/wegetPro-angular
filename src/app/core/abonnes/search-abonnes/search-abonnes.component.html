<mat-card>
  <mat-card-title>
    <h4>Recherchez un abonné </h4>
  </mat-card-title>
  <mat-card-content>
    <form>
      <div class="field-search">
        <mat-form-field>
          <mat-select placeholder="Recherchez par fonction !">
            <mat-option value="1">Actuaire</mat-option>
            <mat-option value="2">Informaticien</mat-option>
            <mat-option value="3">Developpeur</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Recherchez par pays !">
            <mat-option value="1">Cote d'Ivoire</mat-option>
            <mat-option value="2">France</mat-option>
            <mat-option value="3">Etats Unis d'Amérique</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Recherchez par mot clé !">
        </mat-form-field>
        <button mat-icon-button mat-raised-button color="primary" style="border-radius: 0px;" >
          <mat-icon aria-label="Rechercher">search</mat-icon>
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
