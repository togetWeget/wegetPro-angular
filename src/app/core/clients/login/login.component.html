

    	<h1 class="well">Connexion / Login </h1>
		<div class="col-lg-12 well">
				<div class="row">
					<div class="col-sm-6 form-group">
						<label>User Name</label>
						<input type="text" placeholder="username.." name="login" class="form-control" [(ngModel)]="login" >
					</div>
					<div class="col-sm-6 form-group">
						<label>Password</label>
						<input type="password" placeholder="password.." class="form-control" [(ngModel)]="password">
					</div>
				</div>
				<div class="row">
				  <div class="col-sm-12 text-center">
					<button type="button" (click)="AuthS()" class="btn btn-block btn-info">Login</button>
				  </div>
				</div>
				<div class="or-text">
					<div class="or-text-row">
						<div class="or-text-line">
							<button type="button"  class="btn btn-default btn-circle" disabled="disabled">or</button>
						</div>
					</div>
				</div>
				<div class="row text-center">
					<div class="col-sm-12">

							<button type="button" class="btn btn-primary sc_btn fac"><i class="fa fa-facebook"></i>Sign in with Facebook</button>

					</div>
					<div class="col-sm-12">

							<button type="button" class="btn btn-danger sc_btn"><i class="fa fa-google-plus"></i>Sign in with GooglePlus</button>

					</div>

				</div>

		</div>
